name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x' # Adjust version if needed

      - name: Docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and run Docker container
        run: |
          docker build -t jorritgeurts/dotnetapp:latest .
          docker push jorritgeurts/dotnetapp:latest
          docker run -d -p 8080:80 --name dotnetapp-container jorritgeurts/dotnetapp:latest
